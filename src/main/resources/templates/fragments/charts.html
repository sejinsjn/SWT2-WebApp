<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="charts">
    <script th:inline="javascript">

        //Timestamp is in UTC
        sen = /*[[${sensors}]]*/ null;
        baum = new Baum(sen);

        if(baumTitle != null && highchartsExists == false){
            baum.createChart(baumTitle);
            highchartsExists = true;
        }else{
            baum.updateChart(baumTitle);
        }
    </script>
</div>
</body>
</html>
