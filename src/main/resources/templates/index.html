<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>Hitze-Resilienz Plattform</title>
    <meta name="description" content="Ok">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

</head>
<body>

<header>
    <img src="images/favi.jpg" width="300" height="300"/>
    <p id="title">Hitze-Resilienz Plattform f√ºr die Stadt</p>
</header>

<div id="button"><img width="100" height="100" src="images/arrow.png" alt="+"/></div>

<div id="mapid"></div>
<div id="charts">
    <div id="baum">
        <div>
            <form id="interval">
                <button name="intervalVal"value="1" type="submit">1</button>
                <button name="intervalVal"value="7" type="submit">7</button>
                <button name="intervalVal"value="30" type="submit">30</button>
                <button name="intervalVal"value="60" type="submit">60</button>
                <button name="intervalVal" value="90" type="submit">90</button>
                <button name="intervalVal" value="All" type="submit">All</button>
            </form>
        </div>
    </div>
    <div id="container0"></div>
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
</div>
<div id="scriptCharts"></div>

<script th:inline="javascript">
        let sen = /*[[${sensors}]]*/ null;
        let baum = new Baum(sen);
        let map = new Map();

        let baumTitle = null;
        let markerClicked = false;
        let display = false;
        let highchartsExists = false;

        let marker = map.createMap(sen[sen.length-3].metadaten.geokoordinaten, sen[sen.length-2].metadaten.geokoordinaten, sen[sen.length-1].metadaten.geokoordinaten);
        map.setOnClickForAllMarker(baum, marker);

        $("#button").click( (e) => { $('html,body').animate({scrollTop: $("#mapid").offset().top},'fast');});

        $("#interval").submit(function (event) {
            event.preventDefault();
            markerClicked = false;
            baum.getContent();
        });

        baum.getContent();
    </script>
</body>
