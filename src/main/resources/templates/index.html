<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>Hitze-Resilienz Plattform</title>
    <meta name="description" content="Ok">
    <meta name="author" content="Ich bins">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/sensor.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header>
    <img src="images/favi.jpg" width="300" height="300"/>
    <p id="title">Hitze-Resilienz Plattform für die Stadt Dortmund</p>
</header>

<div id="mapid"></div>

<div id="graphs">
    <div id="container0"></div>
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
</div>

<footer>

</footer>
<script th:inline="javascript">
let sen = /*[[${sensors}]]*/ null;


document.addEventListener('DOMContentLoaded', function () {

    let mymap = L.map('mapid').setView([51.5145, 7.464772], 14);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoic2VqaW5zam4iLCJhIjoiY2twNnRrbnYwMTg1NjJwcjJ2cXc1Z2phciJ9.4VY4Kdvdx7Kdy5OAWOM4cg'
    }).addTo(mymap);

    let markerb000 = L.marker([51.510879, 7.464040]).addTo(mymap).bindPopup('Baum 000');
    let markerb001 = L.marker([51.512875, 7.471388]).addTo(mymap).bindPopup('Baum 001');
    let markerb002 = L.marker([51.514774, 7.454719]).addTo(mymap).bindPopup('Baum 002');

    markerb000.on('click',() => {
        let title = "Baum-000";
        let sensor = new Sensor(sen, title);
        sensor.createChart(sensor, title, "Helligkeit", 0);
        sensor.createChart(sensor, title, "Niederschlag", 1);
        sensor.createChart(sensor, title, "Luftfeuchtigkeit", 2);
        sensor.createChart(sensor, title, "Bodenfeuchtigkeit", 3);
        sensor.createChart(sensor, title, "Temperatur", 4);
            $('html,body').animate({
        scrollTop: $("#graphs").offset().top},
        'slow');
        console.log(title);
    });

    markerb001.on('click',() => {
        let title = "Baum-001";
        let sensor = new Sensor(sen, title);
        sensor.createChart(sensor, title, "Helligkeit", 0);
        sensor.createChart(sensor, title, "Niederschlag", 1);
        sensor.createChart(sensor, title, "Luftfeuchtigkeit", 2);
        sensor.createChart(sensor, title, "Bodenfeuchtigkeit", 3);
        sensor.createChart(sensor, title, "Temperatur", 4);
            $('html,body').animate({
        scrollTop: $("#graphs").offset().top},
        'slow');
        console.log(title);
    });

    markerb002.on('click',() => {
        let title = "Baum-002";
        let sensor = new Sensor(sen, title);
        sensor.createChart(sensor, title, "Helligkeit", 0);
        sensor.createChart(sensor, title, "Niederschlag", 1);
        sensor.createChart(sensor, title, "Luftfeuchtigkeit", 2);
        sensor.createChart(sensor, title, "Bodenfeuchtigkeit", 3);
        sensor.createChart(sensor, title, "Temperatur", 4);
            $('html,body').animate({
        scrollTop: $("#graphs").offset().top},
        'slow');
        console.log(title);
    });

});
</script>
</body>
</html>
