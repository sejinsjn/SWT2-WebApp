<!-- Als Fragment reinladen, da sonst Daten im Quelltext sichtbar sind -->
<script th:inline="javascript">
        let sen = /*[[${sensors}]]*/ null;
        let baum = new Baum(sen);
        let map = new Map();

        let baumTitle = null;
        let markerClicked = false;
        let display = false;
        let highchartsExists = false;

        let marker = map.createMap(sen[sen.length-3].metadaten.geokoordinaten, sen[sen.length-2].metadaten.geokoordinaten, sen[sen.length-1].metadaten.geokoordinaten);
        map.setOnClickForAllMarker(baum, marker);

        $("#button").click( (e) => { $('html,body').animate({scrollTop: $("#mapid").offset().top},'fast');});

        $("#interval").submit(function (event) {
            event.preventDefault();
            markerClicked = false;
            baum.getContent();
        });

        baum.getContent();
