<header>
    <img src="images/favi.jpg" width="300" height="300"/>

<div id="button"><img width="100" height="100" src="images/arrow.png" alt="+"/></div>

<div id="mapid"></div>
<div id="charts"></div>

<script th:inline="javascript">
        let sen = /*[[${sensors}]]*/ null;
        let baum = new Baum(sen);
        let map = new Map();
        let baumTitle = null;
        let markerClicked = false;
        let marker = map.createMap(sen[sen.length-3].metadaten.geokoordinaten, sen[sen.length-2].metadaten.geokoordinaten, sen[sen.length-1].metadaten.geokoordinaten);
        map.setOnClickForAllMarker(baum, marker);
        $("#button").click( (e) => { $('html,body').animate({scrollTop: $("#mapid").offset().top},'fast');});

        getContent();

        function getContent() {
            //create url to request fragment
            var activeElement = document.activeElement;
            if(activeElement.value != null){
                var url = '/request?interval=' + activeElement.value;
            }else{
                var url = '/request?interval=All';
            }
            //load fragment and replace content
            $('#charts').load(url);
        }
    </script>
</body>
